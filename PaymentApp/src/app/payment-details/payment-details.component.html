<div class="row mt-5">
    <div class="col-6">
         <app-payment-detail-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li *ngFor="let pd of service.list"  class="list-group-item d-flex 
            justify-content-between-align-items-start mb-2 border px-4 py-3 rounded-3">
                
                    <div class="flex-grow-1 mouse-hover" 
                    (click)="populateForm(pd)">
                        <div class="fw-bold">{{pd.cardOwnerName}}</div>
                        <div>{{pd.cardNumber}}</div>
                        <div class="fw-bold">{{pd.expirationDate}}</div>
                    </div>
                    <span class="text-secondary">
                        <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                         (click)="onDelete(pd.paymentDetailId)"></i>
                    </span>
            </li>
        </ul>
    </div>
</div>
